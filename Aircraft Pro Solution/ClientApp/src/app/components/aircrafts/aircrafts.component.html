<h1 class="mt-4">Appareils enregistrés</h1>
<div class="d-flex flex-row justify-content-end pe-3 mb-2">
    <a mat-raised-button color="primary" href="/add">
        <mat-icon aria-hidden="false" aria-label="home icon" fontIcon="add" class="me-1"></mat-icon>
        <span>Ajouter</span>
    </a>
</div>
<table mat-table [dataSource]="aircrafts" class="mat-elevation-z1 w-100" matSort matSortActive="registrationDate"
    matSortDisableClear matSortDirection="desc">

    <ng-container matColumnDef="modelName">
        <th mat-header-cell *matHeaderCellDef> Modèle </th>
        <td mat-cell *matCellDef="let element"> {{element.modelName}} </td>
    </ng-container>

    <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef> Numéro de série </th>
        <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="registrationNumber">
        <th mat-header-cell *matHeaderCellDef> Numéro d'enregistrement </th>
        <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Date d'enregistrement </th>
        <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="registrationStatus">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.registrationStatus ? 'greenElement' : 'redElement'">
            {{element.registrationStatus ? "En service" : "Remisé"}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" class="align-right">
            <a mat-raised-button href="#">Voir</a>
            <a mat-raised-button color="accent" class="ms-2" href="#">Modifier</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</table>
