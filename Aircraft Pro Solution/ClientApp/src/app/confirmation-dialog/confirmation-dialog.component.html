<h1 mat-dialog-title>Supprimer l'appareil</h1>
<div mat-dialog-content>
  Êtes-vous sûr de vouloir continuer? La suppression d'un appreil est <b>irréversible</b>.
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onChoicePress(false)">Retour</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="warn" (click)="onChoicePress(true)">Continuer</button>
</div>
